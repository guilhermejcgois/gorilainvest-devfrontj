<form [formGroup]="signInForm" (ngSubmit)="auth.signIn(signInForm.value)">
  <mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-subtitle>Let's rock the day!</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="username@example.com" formControlName="email">
        <mat-error *ngIf="signInForm.controls['email'].invalid">{{getErrorMessageFor('email')}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Tell me the $3cr3t" formControlName="password" type="password">
        <mat-error *ngIf="signInForm.controls['password'].invalid">{{getErrorMessageFor('password')}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button type="button" [routerLink]="['../sign-up']">Create
        new
        account</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!signInForm.valid">Sign In</button>
    </mat-card-actions>
    <mat-card-footer>
      <ng-container *ngIf="auth.waiting">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </ng-container>
    </mat-card-footer>
  </mat-card>
</form>
