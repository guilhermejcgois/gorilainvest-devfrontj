<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-subtitle>Let's track your day together!</mat-card-subtitle>
  <mat-card-content>
    <p>signup works!</p>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="['../sign-in']" mat-flat-button>Already have an account?</button>
    <button mat-raised-button color="primary" (click)="auth.signUp()">Sign Up</button>
  </mat-card-actions>
  <mat-card-footer>
    <ng-container *ngIf="auth.waiting">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-container>
  </mat-card-footer>
</mat-card>
