<form [formGroup]="signUpForm" (ngSubmit)="auth.signUp(signUpForm.value)">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-subtitle>Let's track your day together!</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="username@example.com" formControlName="email">
        <mat-error *ngIf="signUpForm.controls['email'].invalid">{{getErrorMessageFor('email')}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Choose a strong $3cr3t" formControlName="password"
          [type]="hidePassword ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-hint *ngIf="!signUpForm.controls['password'].value">Mix letters, numbers and symbols</mat-hint>
        <mat-error *ngIf="signUpForm.controls['password'].invalid">{{getErrorMessageFor('password')}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button [routerLink]="['../sign-in']" mat-flat-button>Already have an account?</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
    </mat-card-actions>
    <mat-card-footer>
      <ng-container *ngIf="auth.waiting">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </ng-container>
    </mat-card-footer>
  </mat-card>
</form>
