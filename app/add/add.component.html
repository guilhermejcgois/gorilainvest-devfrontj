<div class="row">
  <div class="col s2 m4"></div>

  <div class="col s8 m4">
    <h1>New Item</h1>

    <form role="form" (submit)="login($event, email.value, password.value)">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="name" placeholder="your@email.here" class="validate">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose the quantity unit</option>
            <option value="1">Packet(s)</option>
            <option value="2">Dozen(s)</option>
            <option value="3">Grams</option>
            <option value="4">Mililiter(s)</option>
            <option value="5">Unit(s)</option>
            <option value="6">Other</option>
          </select>
          <label>Quantity Unit</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <p class="range-field">
            <input type="range" id="test5" min="0" max="100" />
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <button class="btn waves-effect waves-light" type="button" name="action">Cancel
            <i class="material-icons right">send</i>
          </button>
        </div>
          <div class="col s6">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add
              <i class="material-icons right">send</i>
            </button>
          </div>
      </div>
    </form>
  </div>

  <div class="col s2 m4"></div>
</div>
